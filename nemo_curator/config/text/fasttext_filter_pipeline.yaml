defaults:
  - _self_
  - override hydra/job_logging: none
  - override hydra/hydra_logging: none

hydra:
  run:
    dir: .
  output_subdir: null

documentation: |
  NeMo Curator Pipeline FastText Filter Configuration File
  ########################################################
  This configuration file can be used to build a NeMo Curator pipeline that filters text
  using a FastText language identification model and/or a FastText quality model.
  This example reads the input files, runs the FastText filter(s), and saves the results.

  To customize your own pipeline, you can add or remove stages from the stages list,
  where _target_ is the stage class and includes all the parameters for the stage.

input_path: ???
output_path: ???
text_field: text
# Path to the FastText language id model (e.g., lid.176.bin)
fasttext_langid_model_path: ???
# Path to the FastText quality model file
fasttext_quality_model_path: ???

stages:
  - _target_: nemo_curator.stages.text.io.reader.JsonlReader
    file_paths: ${input_path}
    files_per_partition: null
    blocksize: null
    fields: null

  - _target_: nemo_curator.stages.text.filters.score_filter.ScoreFilter
    filter_obj:
      _target_: nemo_curator.stages.text.filters.fasttext.fasttext_filters.FastTextLangId
      model_path: ${fasttext_langid_model_path}
      min_langid_score: 0.3
    text_field: ${text_field}
    score_field: null
  - _target_: nemo_curator.stages.text.filters.score_filter.ScoreFilter
    filter_obj:
      _target_: nemo_curator.stages.text.filters.fasttext.fasttext_filters.FastTextQualityFilter
      model_path: ${fasttext_quality_model_path}
      # The label used for high-quality documents
      label: "__label__hq"
      # Pareto sampling parameter
      # (Higher alpha values will allow fewer low-quality documents
      # to pass through)
      alpha: 3
      seed: 42
    text_field: ${text_field}
    score_field: null

  - _target_: nemo_curator.stages.text.io.writer.JsonlWriter
    path: ${output_path}
    fields: null
