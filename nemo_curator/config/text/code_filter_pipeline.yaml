defaults:
  - _self_
  - override hydra/job_logging: none
  - override hydra/hydra_logging: none

hydra:
  run:
    dir: .
  output_subdir: null

documentation: |
  NeMo Curator Pipeline Code Filter Configuration File
  ####################################################
  This configuration file can be used to build a NeMo Curator pipeline that filters code.
  This example reads the input files, runs the code filters, and saves the results.

  The filters below define a chain of heuristic filters to be applied to each document in a corpus.
  This particular cascade of filters is intended to filter Python code data.
  The filter listed at the top will be applied first, and the following filters will be applied in
  the order they appear in this file. Each filter can be removed and re-ordered as desired.
  Change this based on the language of the data.

  To customize your own pipeline, you can add or remove stages from the stages list,
  where _target_ is the stage class and includes all the parameters for the stage.

input_path: ???
output_path: ???
text_field: text
# Specify a path to a tokenizer model for the TokenizerFertilityFilter
path_to_tokenizer: ???

stages:
  - _target_: nemo_curator.stages.text.io.reader.JsonlReader
    file_paths: ${input_path}
    files_per_partition: null
    blocksize: null
    fields: null

  - _target_: nemo_curator.stages.text.filters.score_filter.ScoreFilter
    filter_obj:
      _target_: nemo_curator.stages.text.filters.heuristic.code.PythonCommentToCodeFilter
      min_comment_to_code_ratio: 0.001
      max_comment_to_code_ratio: 0.85
    text_field: ${text_field}
    score_field: null
  - _target_: nemo_curator.stages.text.filters.score_filter.ScoreFilter
    filter_obj:
      _target_: nemo_curator.stages.text.filters.heuristic.code.NumberOfLinesOfCodeFilter
      min_lines: 5
      max_lines: 20000
    text_field: ${text_field}
    score_field: null
  - _target_: nemo_curator.stages.text.filters.score_filter.ScoreFilter
    filter_obj:
      _target_: nemo_curator.stages.text.filters.heuristic.code.TokenizerFertilityFilter
      path_to_tokenizer: ${path_to_tokenizer}
      min_char_to_token_ratio: 2
    text_field: ${text_field}
    score_field: null

  - _target_: nemo_curator.stages.text.io.writer.JsonlWriter
    path: ${output_path}
    fields: null
